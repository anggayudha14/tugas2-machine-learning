<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Penjualan Kopi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-4">
    <h2 class="text-center mb-4">â˜• Prediksi Penjualan Kopi Berdasarkan Jam</h2>

    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="file" class="form-label fw-bold">Upload Dataset (CSV)</label>
            <input class="form-control" type="file" name="file" accept=".csv" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Proses dan Prediksi</button>
    </form>

    {% if uploaded_data %}
    <div class="mt-4">
        <h5 class="fw-bold">ðŸ“„ Data Awal:</h5>
        {{ uploaded_data | safe }}
    </div>
    {% endif %}

    {% if hasil_prediksi %}
    <div class="mt-4">
        <h5 class="fw-bold">ðŸ“Š Hasil Prediksi:</h5>
        {{ hasil_prediksi | safe }}
    </div>
    {% endif %}

    {% if gambar %}
    <div class="mt-4 text-center">
        <h5 class="fw-bold">ðŸ“ˆ Visualisasi Prediksi:</h5>
        <img src="data:image/png;base64,{{ gambar }}" class="img-fluid rounded shadow">
    </div>
    {% endif %}
</div>

</body>
</html>
